{% extends "base.html" %}
{% block title %} Todo page {% endblock %}

{% block content %}
	<h2>Create Todo Task</h2>
	<form action="#" method="POST" name="todo-frm">
		<input type="hidden" name="creator" value="{{ session['username'] }}">
		<label for="title">Title</label>
		<div class="input-group has-validation">
			<input type="text" name="title" value="" id="title" class="form-control">
		</div>
		<div class="mb-3">
			<label for="description">Description</label>
			<textarea type="text" name="description" value="" id="description" class="form-control"></textarea>
		</div>
		<input type="submit" value="Submit" id="submit-btn" class="mt-3">
	</form>
{% endblock %}
