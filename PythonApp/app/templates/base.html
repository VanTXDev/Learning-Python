<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %} {% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<link rel="stylesheet" href="../static/style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand text-white" href="/">My App</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="text-white nav-link active" aria-current="page" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="text-white nav-link" href="/todo">Todo</a>
						</li>
						<li class="nav-item">
							<a class="text-white nav-link" href="/user">User</a>
						</li>
					</ul>
				</div>
				<div class="d-flex">
					{% if "username" in session: %}
							<a class="text-white" href="/logout">Logout</a>
					{% else: %}  
							<a class="text-white" href="/login">Login</a>
					{% endif %}
				</div>
			</div>
		</nav>
	</header>
	<section id="content">
		{% block content %} {% endblock %}
	</section>
	<footer id="footer" role="contentinfo">
		<small id="copyright">Copyright &copy; 2023 Van All Rights Reserved.</small>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
